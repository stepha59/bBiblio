        <div id="content">
         
                <p class="form-style textarea-field">
                  Vous êtes un auteur ou un éditeur et souhaitez participer à notre concours ? <br>
                  Merci de remplir ce formulaire, afin de nous proposer votre inscription.
                </p>
                
            <div class="form-style">
                <form action="merciAuteur1.html" method="get" target="_blank">
                <fieldset><legend>Informations personnelles</legend>
                <label><span>Nom<span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" /></label>
                <label><span>Email <span class="required">*</span></span><input type="email" class="input-field" name="field2" value="" /></label>
                <label><span>Téléphone <span class="required">*</span></span><input type="text" class="input-field" name="field3" value="" /></label>
                <label><span>Vous êtes :</span><select name="field4" class="select-field">
                <option value="Auteur">Auteur</option>
                <option value="Editeur">Editeur</option>
                </select></label>
                </fieldset>
                <fieldset><legend>Présentation</legend>
                <label><span>Bio express <span class="required">*</span></span><textarea name="field6" class="textarea-field"></textarea></label>
                <label><span> </span><input type="submit" value="Envoyer" /></label>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> J'accepte le <a href="reglement.html" target="_blank">réglement du concours</a>
                </label>
                </fieldset>
                
                </form>
                </div>
                <!-- Formulaire de connexion-->
                <div id="id01" class="modal">
  
                  <form class="modal-content animate">
                    <div class="imgcontainer">
                      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                      <img src="Images/avatar.jpg" alt="Avatar" class="avatar">
                    </div>
                
                    <div class="container">
                      <label><b>Login</b></label>
                      <input type="text" placeholder="Entrez votre login" name="uname" required>
                
                      <label><b>Mot de passe</b></label>
                      <input type="password" placeholder="Entrez votre mot de passe" name="psw" required>
                      <div id="btns"> 
                      <button onclick="window.location.href = 'choixMotDePasseAuteur.html';" class="btn1" type="submit">Connexion auteur</button>
                      <button onclick="window.location.href = 'choixMotDePasseJury.html';" class="btn1" type="submit">Connexion juré</button>
                      <button onclick="window.location.href = '';" class="btn1" type="submit">Connexion administrateur</button>
                      </div>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
                      </label>
                    </div>
                
                    <div class="container" style="background-color:#f1f1f1">
                      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Annuler</button>
                      <span class="psw">Mot de passe <a href="#">oublié?</a></span>
                    </div>
                  </form>
              </div>
